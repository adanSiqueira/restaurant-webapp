{% extends 'base.html' %}
{% block content %}
<section class="menu">
    <h1>Menu</h1>
    <div class="menu-items">
        {% for item in menu %}
        <div class="menu-item">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h2>
                <a href="{% url 'menu_item' pk=item.pk %}" >{{ item.name }} </a>
            </h2>
            <p>
                {{ item.description }}
            </p>
            <span class="menu-price">${{ item.price }}.00</span>
        </div>
        {% endfor %}
    </div>

</section>
{% endblock %}
